<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de UF</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <h1>Consulta de UF</h1>
        <label for="uf" >Digite a UF:</label>
        <input type="text" id="uf" maxlength="2" placeholder="EX" >
        
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" readonly>
        
        <label for="capital">Capital:</label>
        <input type="text" id="capital" readonly>
        
        <label for="gentilico-uf">Gentílico da UF:</label>
        <input type="text" id="gentilicoUf" readonly>
        
        <label for="gentilico-capital">Gentílico da Capital:</label>
        <input type="text" id="gentilicoCapital" readonly>
        
        <div class="buttons">
            <button id="pesquisar">Pesquisar</button>
            <button id="limpar">Limpar</button>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
